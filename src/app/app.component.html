<section data-bs-version="5.1" class="form6 cid-ta3DWAAl83" id="form6-k">


  <div class="container">
    <div class="mbr-section-head">
      <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
        <strong>Wat is jou Naam, E-Pos en Nommer?</strong>
      </h3>

    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">
        <form (ngSubmit)="onSubmit()" #orderForm="ngForm" class="mbr-form form-with-styler mx-auto">
          <div class="row" [hidden]="!submitted">
            <div data-form-alert="" class="alert alert-success col-12">Thanks for filling out the form!</div>
            <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="name">
              <p>{{ model.name }}</p>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="email">
              <p>{{ model.email }}</p>
            </div>
            <div data-for="phone" class="col-lg-12 col-md-12 col-sm-12 form-group mb-3">
              <p>{{ model.number }}</p>
            </div>
            <div class="col-auto mbr-section-btn align-center">
              <button (click)="submitted = false" class="btn btn-primary display-4">Edit</button>
            </div>
          </div>
          <div class="dragArea row" [hidden]="submitted">
            <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="name">
              <input type="text" name="name" placeholder="Name" data-form-field="name" class="form-control" value="" id="name-form6-k" [(ngModel)]="model.name" #name="ngModel">
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="email">
              <input type="email" name="email" placeholder="Email" data-form-field="email" class="form-control" value="" id="email-form6-k" [(ngModel)]="model.email" #name="ngModel">
            </div>
            <div data-for="phone" class="col-lg-12 col-md-12 col-sm-12 form-group mb-3">
              <input type="tel" name="phone" placeholder="Phone" data-form-field="phone" class="form-control" value="" id="phone-form6-k" [(ngModel)]="model.number" #name="ngModel">
            </div>
            <div class="col-auto mbr-section-btn align-center">
              <button type="submit" class="btn btn-primary display-4">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
